name: web deployment

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: deploy tomcat
      run: curl -v -u admin:admin -T /home/runner/work/spring3-mvc-maven-xml-hello-world-master/spring3-mvc-maven-xml-hello-world-master/target/spring3-mvc-maven-xml-hello-world-3.0-SNAPSHOT.war 'http://65.2.121.178:8080/manager/text/deploy?path=/springaction'


    
